<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leafresh API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.9.0/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist@5.9.0/favicon-16x16.png" sizes="16x16" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            background: #fafafa;
        }
        .swagger-ui .topbar {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .swagger-ui .topbar .download-url-wrapper .select-label {
            color: #fff;
        }
        .swagger-ui .topbar .download-url-wrapper .download-url-button {
            background: #45a049;
            border-color: #45a049;
        }
        .swagger-ui .topbar .download-url-wrapper .download-url-button:hover {
            background: #3d8b40;
            border-color: #3d8b40;
        }
        .swagger-ui .topbar .topbar-wrapper {
            max-width: 1460px;
            margin: 0 auto;
        }
        .swagger-ui .topbar .topbar-wrapper a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .swagger-ui .topbar .topbar-wrapper::before {
            content: "üå± ";
            font-size: 1.2em;
        }
        .swagger-ui .info .title {
            color: #4CAF50;
        }
        .swagger-ui .scheme-container {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 10px;
            margin: 20px 0;
        }
        .swagger-ui .opblock.opblock-get .opblock-summary {
            border-color: #4CAF50;
        }
        .swagger-ui .opblock.opblock-get {
            border-color: #4CAF50;
        }
        .swagger-ui .opblock.opblock-get .opblock-summary-method {
            background: #4CAF50;
        }
        .swagger-ui .opblock.opblock-post .opblock-summary {
            border-color: #2196F3;
        }
        .swagger-ui .opblock.opblock-post {
            border-color: #2196F3;
        }
        .swagger-ui .opblock.opblock-post .opblock-summary-method {
            background: #2196F3;
        }
        .swagger-ui .opblock.opblock-patch .opblock-summary {
            border-color: #FF9800;
        }
        .swagger-ui .opblock.opblock-patch {
            border-color: #FF9800;
        }
        .swagger-ui .opblock.opblock-patch .opblock-summary-method {
            background: #FF9800;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: './openapi.yaml',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                validatorUrl: null,
                docExpansion: 'list',
                operationsSorter: 'alpha',
                defaultModelRendering: 'model',
                showExtensions: true,
                showCommonExtensions: true,
                tryItOutEnabled: true,
                supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
                onComplete: function() {
                    console.log('üå± Leafresh API Documentation loaded successfully!');
                },
                requestInterceptor: function(req) {
                    // API Ìò∏Ï∂ú Ïãú CORS Ìó§Îçî Ï∂îÍ∞Ä
                    req.headers['Access-Control-Allow-Origin'] = '*';
                    return req;
                }
            });
            
            window.ui = ui;
        };
    </script>
</body>
</html>
