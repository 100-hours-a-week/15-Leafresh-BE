spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false  # CI 환경에서 SQL 로그 줄이기
    properties:
      hibernate:
        format_sql: false
        globally_quoted_identifiers: true
        # JPA 엔터티 스캔 및 테이블 생성 설정 강화
        hbm2ddl:
          auto: create-drop
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        use_sql_comments: false
    # JPA 패키지 스캔 명시적 설정
    mapping-resources: []
  h2:
    console:
      enabled: false  # CI 환경에서 불필요한 기능 비활성화
  sql:
    init:
      mode: never
  # 추가 테스트 설정
  autoconfigure:
    exclude: []

# H2 Mode=MySQL enables MySQL compatibility including DATEDIFF function

# CI 환경을 위한 로깅 설정
logging:
  level:
    org.hibernate: WARN
    org.springframework: WARN
    org.testcontainers: WARN
    ktb.leafresh: INFO

# JWT 테스트용 설정 (테스트 실패 방지)
jwt:
  secret: test-secret-key-for-unit-tests-minimum-length-32-characters-long-enough
  expiration: 3600000

# OAuth 테스트용 설정 (테스트 실패 방지)
kakao:
  client-id: test-client-id
  client-secret: test-client-secret
